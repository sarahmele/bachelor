<ion-view view-title="{{'FATIGUE_SS' | translate}}" cache-view="false">
  <ion-content class="padding">
    <form name="MSIS">
      <div class="row">
        <div class="col col-60"></div>
        <div class="col" translate="AGRRE_NOT"></div>
      </div>
      <div class="row">
        <div class="col col-60"></div>
        <div class="col" translate="AGREE_COMPLETELY"></div>
      </div>

      <div class="row row-3">
        <div class="col col-60" translate="FSS_Q"></div>
        <div class="col" id="radiolabels" ng-repeat="buttons in data.FSS.RADIOS">{{buttons.label}}</div>
      </div>

      <div class="padding"></div>
      <div class="row row-8 row-top-border" ng-repeat="question in data.FSS.QUESTIONS  track by question.id">
        <div class="col col-5 col-align-center" translate="{{question.id}}">
        </div>
        <div class="col col-55 col-align-center" translate="{{question.text}}">
        </div>

        <div class="col col-text-align-center" ng-repeat="buttons in data.FSS.RADIOS">
          <input type="radio" id="fss" class="col-text-align-center" ng-model="FSS" ng-value="{{buttons.id}}" name="{{$parent.question.id}}" ng-change="setValue({{buttons.id}}, {{$parent.question.id}})"/>
          <label for="fss"></label>
        </div>
      </div>


      <div class="row">
        <div class="col col-10"></div>
        <div class="col">
          <button class="button button-positive button-block" ng-click="goImpressum()" translate="NEXT"/>
        </div>
        <div class="col col-10"></div>
      </div>
    </form>
  </ion-content>
</ion-view>
